<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS416 Final Project</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <h1>Gender Pay Gaps in STEM Occupations</h1>
  <div class="back-button" onclick="showOverview()" style="margin-bottom: 20px; cursor: pointer; color: blue; text-decoration: underline; display: none;">&larr; Back</div>
  <div id="scene"></div>
  <svg width="150" height="300"></svg>
  
  <script>
    const csvUrl = 'ndf-cleaned.csv';
    let rawData = [];

    function showOverview() {
      d3.select('.back-button').style('display', 'none');
      const container = d3.select('#scene').html('');

      const svg = container.append('svg');
      const margin = { top: 40, right: 20, bottom: 100, left: 80 };
      const width = 960 - margin.left - margin.right;
      const height = 500 - margin.top - margin.bottom;
      const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

      const x = d3.scaleBand()
        .domain(rawData.map(d => d.Occupation))
        .range([0, width])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(rawData, d => d.Difference)]).nice()
        .range([height, 0]);

      g.append('g')
        .call(d3.axisLeft(y));

      g.append('g')
        .attr('transform', `translate(0,${height})`)
        .call(d3.axisBottom(x))
        .selectAll('text')
        .attr('transform', 'rotate(-45)')
        .style('text-anchor', 'end');

      g.selectAll('.bar')
        .data(rawData)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', d => x(d.Occupation))
        .attr('y', d => y(d.Difference))
        .attr('width', x.bandwidth())
        .attr('height', d => height - y(d.Difference))
        .attr('fill', d => d.Significant === '*' ? '#ff7f0e' : '#1f77b4')
        .on('click', d => showDetail(d));
    }

    function showDetail(d) {
      d3.select('.back-button').style('display', 'block');
      const container = d3.select('#scene').html('');

      container.append('h2').text(d.Occupation);
      container.append('p').html(`
        <strong>All Workers:</strong> $${d.All_Workers.toLocaleString()}<br>
        <strong>Male:</strong> $${d.Male.toLocaleString()}<br>
        <strong>Female:</strong> $${d.Female.toLocaleString()}<br>
        <strong>Difference:</strong> $${d.Difference.toLocaleString()}<br>
        <strong>Significant:</strong> ${d.Significant === '*' ? 'Yes' : 'No'}
      `);
    }

    d3.csv(csvUrl, d => ({
      Occupation: d.Occupation,
      All_Workers: +d.All_Workers,
      Male: +d.Male,
      Female: +d.Female,
      Difference: +d.Difference,
      Significant: d.Significant
    })).then(data => {
      rawData = data;
      showOverview();
    });

    const mpgData = await d3.csv("https://flunky.github.io/cars2017.csv", d => ({
      city: +d.AverageCityMPG,
      highway: +d.AverageHighwayMPG,
      cylinders: +d.EngineCylinders
    }));

    const svgMPG = d3.select("svg");
    const gMPG = svgMPG.append("g").attr("transform", "translate(50,50)");

    const x = d3.scaleLog().base(10).domain([10, 150]).range([0, 200]);
    const y = d3.scaleLog().base(10).domain([10, 150]).range([200, 0]);

    const xAxis = d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"));
    const yAxis = d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"));

    gMPG.selectAll("circle")
      .data(mpgData)
      .enter()
      .append("circle")
      .attr("cx", d => x(d.city))
      .attr("cy", d => y(d.highway))
      .attr("r", d => 2 + d.cylinders);

    gMPG.append("g")
      .attr("transform", "translate(50,50)")
      .call(yAxis)
      .attr("fill", "none")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end");

    gMPG.append("g")
      .attr("transform", "translate(50,250)")
      .call(xAxis)
      .attr("fill", "none")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "middle");
  </script>
</body>
</html>
